apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
    name: grafana
    namespace: istio-system
spec:
    hosts:
    - "*"
    gateways:
    - bookinfo-gateway.default.svc.cluster.local
    http:
    - match:
      - uri:
          prefix: /grafana
      route:
        - destination:
            host: grafana
            port:
                number: 3000
